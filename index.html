
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src https://fonts.gstatic.com;">
  <title>Bridge Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="dashboard-header">
      <h1>Bridge Monitor</h1>
      <div class="theme-toggle">
        <button id="themeToggle" aria-label="Toggle theme">ðŸŒ™</button>
      </div>
    </header>

    <div class="stats-grid">
      <div class="stat-card">
        <h3>Bridge Volume</h3>
        <div class="stat-value" id="bridgeVolume">Loading...</div>
      </div>
      
      <div class="stat-card">
        <h3>ETH Gas</h3>
        <div class="stat-value" id="ethGas">Loading...</div>
      </div>
      
      <div class="stat-card">
        <h3>BSC Gas</h3>
        <div class="stat-value" id="bscGas">Loading...</div>
      </div>
      
      <div class="stat-card">
        <h3>SOL Gas</h3>
        <div class="stat-value" id="solGas">Loading...</div>
      </div>
    </div>

    <div class="metrics-panel">
      <h2>Twitter Metrics</h2>
      <div class="metrics-container">
        <pre id="twitterMetrics">Loading...</pre>
      </div>
    </div>

    <div class="donation-panel">
      <h2>Support the Project</h2>
      <div class="donation-container">
        <p>Solana Donation Address:</p>
        <div class="address-box" id="solanaAddress">
          <code>3exD5qiykH8YqFjhMxg77KXjeFT4h9SqSxAWihxy92Rk</code>
          <button onclick="copyAddress()" class="copy-btn">Copy</button>
        </div>
      </div>
    </div>
  </div>
  <script src="client.js"></script>
</body>
</html>
